<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Currency converter</title>
        <style type="text/css">
            body {
                background-color: #EEEEEE;
            }
        </style>
    </h:head>
    <h:body>
        <h1>Welcome to Currency converter</h1>
        <p>
            <i>Conversions made easy</i>
        </p>

        <h3>Add currency</h3>
        <h:form>
            <p>
                <h:outputLabel for="name" value="Name: "/>
                <h:inputText id="name" value="#{currencyManager.newCurrencyName}"/>
                <h:outputLabel for="rate" value="Value per SEK: "/>
                <h:inputText id="rate" value="#{currencyManager.newCurrencyRate}"/>
            </p>
            <p>
                <h:commandButton value="Add" action="#{currencyManager.add()}"/>
            </p>
        </h:form>
        <hr />

        <h3>Select currency</h3>
        <h:form>
            <p>
                <table>
                    <tr>
                        <td>
                            <h:outputLabel for="input" value="Input"/>
                        </td>
                        <td>
                            <h:selectOneMenu value="#{currencyManager.currencyIn}">
                                <f:selectItems value="#{currencyManager.list()}" />
                            </h:selectOneMenu>
                            <h:outputLabel for="input" value=": "/>
                            <h:inputText id="input" value="#{currencyManager.amountIn}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="output" value="Output " escape="false"/>
                        </td>
                        <td>
                            <h:selectOneMenu value="#{currencyManager.currencyOut}">
                                <f:selectItems value="#{currencyManager.list()}" />
                            </h:selectOneMenu>
                            <h:outputLabel for="output" value=": " escape="false"/>
                            <h:outputText id="output" value="#{currencyManager.amountOut}"/>
                        </td>
                    </tr>
                </table>
            </p>
            <p>
                <h:commandButton value="Convert" action="#{currencyManager.convert()}"/>
            </p>
        </h:form>
    </h:body>
</html>
